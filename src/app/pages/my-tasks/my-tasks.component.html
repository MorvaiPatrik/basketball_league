<div class="tasks-container">
  <h1>🗂️ Saját feladatok</h1>

  <section class="task-section">
    <h2>Aktív feladatok ({{ tasks.length }})</h2>
    <div *ngFor="let task of tasks" class="task-card" [class.completed]="task.isCompleted">
      <span>{{ task.task }}</span>
      <button mat-icon-button (click)="completeTask(task)">
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </section>

  <section class="task-section">
    <h2>Teljesített feladatok ({{ completedTasks.length }})</h2>
    <div *ngFor="let task of completedTasks" class="task-card completed">
      <span>{{ task.task }}</span>
      <button mat-icon-button (click)="removeCompletedTask(task)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </section>

  <section class="task-section">
    <h2>🆕 Legfrissebb feladatok</h2>
    <div *ngFor="let task of latestTasks" class="task-card">
      <span>{{ task.task }}</span>
    </div>
  </section>

  <section class="task-section">
    <h2>📄 Lapozható feladatok</h2>
    <div *ngFor="let task of paginatedTasks" class="task-card">
      <span>{{ task.task }}</span>
    </div>
    <button mat-stroked-button color="primary" (click)="loadNextPaginatedTasks()">További feladatok betöltése</button>
  </section>

  <form class="add-task-button" (submit)="addNewTask(); $event.preventDefault();">
    <input type="text" [(ngModel)]="newTask" name="newTask" placeholder="Új feladat neve" />
    <button mat-raised-button color="accent" type="submit">Új feladat hozzáadása</button>
  </form>

  <div class="back-button">
    <button mat-flat-button color="primary" [routerLink]="['/home']">
      <mat-icon>arrow_back</mat-icon> Vissza a főoldalra
    </button>
  </div>
</div>
