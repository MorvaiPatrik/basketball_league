<div class="schedule">
  <h2>Meccsek</h2>
  <table mat-table [dataSource]="matches">
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Státusz</th>
      <td mat-cell *matCellDef="let match">
        <div class="status-box" [class.finished]="match.isFinished">
          <span class="status-checkmark">
            <mat-icon *ngIf="match.isFinished" color="primary">check_box</mat-icon>
            <mat-icon *ngIf="!match.isFinished" color="disabled">check_box_outline_blank</mat-icon>
          </span>
          <span>{{ match.isFinished ? 'Lejátszva' : 'Nincs lejátszva' }}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="homeAway">
      <th mat-header-cell *matHeaderCellDef>Csapatok</th>
      <td mat-cell *matCellDef="let match">{{ match.homeTeam }} vs {{ match.awayTeam }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Helyszín</th>
      <td mat-cell *matCellDef="let match">{{ match.location }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Időpont</th>
      <td mat-cell *matCellDef="let match">{{ match.matchDate | date:'yyyy-MM-dd HH:mm' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable-row" (click)="openMatchDetails(row)">
    </tr>
  </table>
</div>
